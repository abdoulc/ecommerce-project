paths:
  /auth/register:
    post:
      summary: Register a new user
      description: Endpoint to register a new user with username, email, and password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: johndoe
                  description: The username of the user.
                email:
                  type: string
                  format: email
                  example: johndoe@example.com
                  description: The email address of the user.
                password:
                  type: string
                  format: password
                  example: P@ssw0rd
                  description: The password for the user account.
              required:
                - username
                - email
                - password
      responses:
        '200':
          description: User registered successfully.
        '400':
          description: Invalid input data.
        '500':
          description: Internal server error.

  /auth/login:
    post:
      summary: Login a user
      description: Endpoint to authenticate a user and return a JWT token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: johndoe
                  description: The username of the user.
                password:
                  type: string
                  format: password
                  example: P@ssw0rd
                  description: The password for the user account.
              required:
                - username
                - password
      responses:
        '200':
          description: Login successful. Returns a JWT token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                    description: The JWT token.
        '401':
          description: Invalid credentials.
        '500':
          description: Internal server error.